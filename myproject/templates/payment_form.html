<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}

    <title>Payment Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <label for="amount"
          >Amount: <input type="text" name="amount" required /> </label
        ><br />

        <label for="meeting_date"
          >Meeting Date:
          <input type="date" name="meeting_date" required /> </label
        ><br />

        <label for="meeting_time"
          >Meeting Time:
          <input type="time" name="meeting_time" required /> </label
        ><br />

        <label for="email"
          >Email: <input type="email" name="email" required /> </label
        ><br />

        <button type="submit">Pay with PayPal</button>
      </form>
    </div>
  </body>
</html>
